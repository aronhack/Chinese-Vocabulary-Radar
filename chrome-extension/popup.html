<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 320px;
        padding: 20px;
        font-family: "Microsoft JhengHei", "PingFang TC", "Hiragino Sans CNS", "Apple LiGothic Medium", sans-serif;
      }
      
      h1 {
        font-size: 18px;
        margin-bottom: 15px;
        color: #333;
      }
      #version-info {
        font-size: 12px;
        color: #666;
        margin-left: 5px;
      }
      
      .button-container {
        margin-bottom: 15px;
      }
      
      .navigation-container {
        margin-bottom: 15px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      
      .navigation-title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555;
      }
      
      .navigation-buttons {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      
      .navigation-info {
        font-size: 12px;
        color: #666;
        margin-left: auto;
        white-space: nowrap;
      }
      
      button {
        padding: 10px 15px;
        margin-right: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
      }
      
      .nav-button {
        padding: 6px 12px;
        margin-right: 0;
        font-size: 12px;
        min-width: 60px;
      }
      
      .primary {
        background-color: #4CAF50;
        color: white;
      }
      
      .primary:hover {
        background-color: #45a049;
      }
      
      .primary:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      
      .secondary {
        background-color: #f44336;
        color: white;
      }
      
      .secondary:hover {
        background-color: #da190b;
      }
      
      .navigation {
        background-color: #2196F3;
        color: white;
      }
      
      .navigation:hover {
        background-color: #1976D2;
      }
      
      .navigation:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      
      .switch-container {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .switch-label {
        font-size: 14px;
        color: #333;
      }
      
      #status-text {
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        font-size: 12px;
        line-height: 1.4;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 200px;
        overflow-y: auto;
      }
      
      .keyboard-shortcuts {
        margin-top: 10px;
        padding: 8px;
        background-color: #e8f4fd;
        border-radius: 3px;
        font-size: 11px;
        color: #555;
        line-height: 1.3;
      }
      
      .shortcut-title {
        font-weight: bold;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="header" style="display: flex; align-items: center; justify-content: flex-start;">
      <h1 id="extension-name" data-i18n="extensionName"></h1>
      <div id="version-info">v1.2.0</div>
    </div>

    <div id="status-text" class="text" data-i18n="readyToScan" style="margin: 15px 0;"></div>

    <div class="button-container" style="display: flex; align-items: center; gap: 10px;">
      <button id="scan-button" class="primary" data-i18n="scanButton"></button>
      <button id="clear-button" class="secondary" data-i18n="clearButton"></button>
      <div class="switch-container" style="margin-bottom: 0; display: flex; align-items: center; gap: 1px;">
        <input type="checkbox" id="auto-scan-switch">
        <label class="switch">
          <span class="switch-label" id="auto-scan-label" data-i18n="autoScan"></span>
        </label>
      </div>
    </div>
    

    <div class="navigation-container" id="navigation-container" style="display: block;">
      <div class="navigation-title" id="navigate" data-i18n="navigate"></div>
      <div class="navigation-buttons">
        <button class="nav-button navigation" id="prev-highlight-btn" data-i18n="prevHighlightBtn"></button>
        <button class="nav-button navigation" id="next-highlight-btn" data-i18n="nextHighlightBtn"></button>
        <div class="navigation-info" id="navigation-info">0 / 0</div>
      </div>
    </div>
    
    <!-- <div class="keyboard-shortcuts">
      <div class="shortcut-title">Keyboard Shortcuts:</div>
      <div>Ctrl+↓ or Ctrl+N: Next highlight</div>
      <div>Ctrl+↑ or Ctrl+P: Previous highlight</div>
    </div> -->
    
    <script src="popup.js"></script>
  </body>
</html>
